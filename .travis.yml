sudo: false
language: go
go:
  - 1.6
  - tip

before_install:
  - make bootstrap

script:
  - make test
  - make archive

before_deploy:
  - export GO_APT_CACHER="$(ls go-apt-cacher_*.tgz)"
  - export GO_APT_MIRROR="$(ls go-apt-mirror_*.tgz)"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ${GO_APT_CACHER}
    - ${GO_APT_MIRROR}
  skip_cleanup: true
  on:
    go: 1.6
    tags: true
